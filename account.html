<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="bg-orange-200">
        <header>
            <h1 class="text-4xl font-bold text-center mt-5 text-orange-400">My Account</h1>
        </header>
        <main>
            <section class="bg-orange-600 w-3/4 mx-auto my-5 rounded-3xl p-8">
                <div class="grid grid-cols-3 gap-4">
                    <div class="rounded-2xl p-4 bg-slate-400">
                        <h3 class="text-3xl text-100 font-semibold">Deposit</h3>
                        <h4 class="text-2xl text-white font-semibold">$<span id="deposit-dollar">0</span></h4>
                    </div>
                    <div class="rounded-2xl p-4 bg-teal-300">
                        <h3 class="text-3xl  text-100 font-semibold">Withdraw</h3>
                        <h4 class="text-2xl text-white font-semibold">$<span id="withdraw-dollar">0</span></h4>
                    </div>
                    <div class="rounded-2xl p-4 bg-sky-300">
                        <h3 class="text-3xl text-100 font-semibold">Balance</h3>
                        <h4 class="text-2xl text-white font-semibold">$<span id="balance-dollar">0</span></h4>
                    </div>
                    
                    
                </div>
    
            </section>
            <section class="bg-orange-600 w-3/4 mx-auto my-5 rounded-3xl p-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="rounded-2xl p-4 bg-green-400">
                        <h3 class="text-3xl text-100 font-semibold">Deposit Some Money</h3>
                        <input class="w-3/4 block border-2 p-1 m-2" type="text" placeholder="Please enter deposit amount" name="" id="deposit-field">
                        <button id="deposit-btn" class="text-gray-600 font-semibold px-3 py-1 bg-gray-200 rounded m-2">Deposit</button>
                        
                    </div>
                    <div class="rounded-2xl p-4 bg-teal-300">
                        <h3 class="text-3xl  text-100 font-semibold">Withdraw Some Money</h3>
                        <input class="w-3/4 block border-2 p-1 m-2" type="text" placeholder="Please enter withdraw amount" name="" id="withdraw-field">
                        <button id="withdraw-btn" class="text-gray-600 font-semibold px-3 py-1 bg-gray-200 rounded m-2">Deposit</button>
                        
                    </div>
                    
                    
                    
                </div>
    
            </section>
    
    
        </main>
        <script src="account.js"></script>
        
    </body>
    
</body>
</html>
